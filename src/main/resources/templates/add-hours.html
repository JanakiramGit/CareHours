<html>

<head>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
		
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
	
</head>

<body>
	<div th:replace="header :: header"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card bg-dark my-5">
					<div class="card-body">
						<h2 class="card-title text-center text-white">Add hours for <label th:text="${student.name}"/></h2>
						<form action="#" th:action="@{/update/{id}(id=${student.id})}"
							th:object="${student}" method="post">

							<div class="form-group" align="center">
								
								<label th:text="${student.name}"/>
								
								<label for="${student.studentHours}">Hours</label>
								<input type="text" id="studentHours.hours" placeholder="Hours"/>
								
								<label for="${studentHours.date">Date</label>
																
									
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

								<td colspan="2" align="center"><input type="submit"
									class="btn btn-md btn-info" value="Add Hours"></td>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
